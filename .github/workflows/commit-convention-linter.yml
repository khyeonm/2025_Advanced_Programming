name: PR Commit Convention Linter

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  commit-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Minimal Git clone without actions/checkout
        run: |
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin ${{ github.event.pull_request.head.ref }} --depth=1
          git checkout FETCH_HEAD

      - name: Install GitHub CLI and Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Get latest commit message
        id: get_commit
        run: |
          git log -1 --pretty=format:"%s" > commit.txt

      - name: Validate commit message and suggest fix
        id: validate
        run: |
          echo "invalid=0" >> $GITHUB_OUTPUT
          echo "suggestion=" >> $GITHUB_OUTPUT
          
          python3 <<EOF
import os
import re

with open("commit.txt") as f:
    line = f.read().strip()

print(f"🔍 Checking commit: {line}")

def is_totally_invalid(msg):
    return ':' not in msg or len(msg.split(':')[0]) < 3

def suggest_fix(msg):
    type_scope, _, message = msg.partition(':')
    type_scope = type_scope.strip()
    message = message.strip()

    match = re.match(r'^(?P<type>[a-zA-Z]+)(\((?P<scope>[a-zA-Z0-9_-]+)\))?$', type_scope)
    if not match:
        return None

    type_part = match.group("type").capitalize()
    scope_part = match.group("scope")

    message = message.rstrip('.')
    message = message[0].lower() + message[1:] if message else message

    return f"{type_part}({scope_part}): {message}" if scope_part else f"{type_part}: {message}"

# main logic
if not line.startswith("Merge"):
    if is_totally_invalid(line):
        with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
            fh.write("invalid=1\n")
    else:
        fixed = suggest_fix(line)
        if fixed and fixed != line:
            with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
                fh.write("invalid=1\n")
                fh.write(f"suggestion={fixed}\n")
        elif fixed == line:
            pass  # valid
        else:
            with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
                fh.write("invalid=1\n")
EOF

      - name: Comment on PR if invalid
        if: steps.validate.outputs.invalid == '1'
        run: |
          if [[ -n "${{ steps.validate.outputs.suggestion }}" ]]; then
            gh pr comment "$PR_NUMBER" --body "🚫 One or more commit messages in this PR **do not follow the commit convention.**

💡 **Suggested fix**:

\`\`\`suggestion
${{ steps.validate.outputs.suggestion }}
\`\`\`

📘 See our [Wiki](https://github.com/khyeonm/2025_Advanced_Programming/wiki/Git-Commit-Convention) for details."
          else
            gh pr comment "$PR_NUMBER" --body "🚫 One or more commit messages in this PR **do not follow the commit convention.**

Please revise them to match the format: \`Feat(actions): add something cool\`

📘 See our [Wiki](https://github.com/khyeonm/2025_Advanced_Programming/wiki/Git-Commit-Convention) for details."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
