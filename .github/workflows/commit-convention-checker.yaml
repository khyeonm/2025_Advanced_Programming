name: PR Commit Message Linter

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  commit-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Get PR commits
        id: get_commits
        run: |
          git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%s" > commits.txt

      - name: Validate commit messages
        id: validate
        run: |
          invalid=0
          while IFS= read -r line; do
            echo "Checking commit: $line"
            if ! [[ "$line" =~ ^(Feat|Fix|Chore|Docs|Style|Refactor|Test|Perf)(\(.+\))?:\ .+ ]]; then
              echo "::error::‚ùå Invalid commit message: $line"
              invalid=1
            fi
          done < commits.txt
          echo "invalid=$invalid" >> $GITHUB_OUTPUT


      - name: Comment on PR if invalid
        if: steps.validate.outputs.invalid == '1'
        run: |
          gh pr comment "$PR_NUMBER" --body "üö´ This PR contains one or more commit messages that do not follow the project's commit convention.

          Please revise your commit messages to match the convention (e.g., \`feat(component): add login feature\`) as described in the [Wiki](https://github.com/khyeonm/2025_Advanced_Programming/wiki/Git-Commit-Convention).
          
          Once updated, push your changes to update this PR. Thank you!"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
