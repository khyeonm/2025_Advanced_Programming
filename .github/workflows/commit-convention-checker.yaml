name: PR Commit Message Linter

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  commit-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Get PR commits
        id: get_commits
        run: |
          git log origin/${{ github.base_ref }}..HEAD --pretty=format:"%s" > commits.txt

      - name: Validate commit messages
        id: validate
        run: |
          invalid=0
          while IFS= read -r line; do
            echo "Checking commit: $line"
            if ! [[ "$line" =~ ^(feat|fix|chore|docs|style|refactor|test|perf)(\(.+\))?:\ .+ ]]; then
              echo "::error::‚ùå Invalid commit message: $line"
              invalid=1
            fi
          done < commits.txt
          echo "invalid=$invalid" >> $GITHUB_OUTPUT

      - name: Comment and Close PR if invalid
        if: steps.validate.outputs.invalid == '1'
        run: |
          gh pr close "$PR_NUMBER" --comment "üö´ This PR is being closed because one or more commit messages do not follow the project's commit convention.

          Please follow our convention (e.g., \`feat(component): add login feature\`) as described in the [Wiki](https://github.com/khyeonm/2025_Advanced_Programming/wiki/Git-Commit-Convention) and open a new PR. Thank you!"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
